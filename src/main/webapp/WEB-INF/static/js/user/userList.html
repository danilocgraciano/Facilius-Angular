<div class="row" ng-controller="UserController" ng-init="load()">
	<div class="col-md-12">

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="btn btn-lg btn-success" href="#/edit-user/0">&nbsp;Add new User</a>
			</div>
		</nav>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Email&nbsp;</th>
				<th>Action&nbsp;</th>
			</thead>
			<tbody>
				<tr ng-repeat="data in users">
					<td>{{data.email}}</td>
					<td>
						<a href="#/edit-user/{{data.email}}" class="btn">&nbsp;Edit</a>
						<a href="#/delete-user/{{data.email}}" class="btn">&nbsp;Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</div>
