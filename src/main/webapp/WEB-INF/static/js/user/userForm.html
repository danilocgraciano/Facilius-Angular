<form name="userForm" ng-controller="AccountController" ng-submit="userForm.$valid && submit()" method="POST">

		</p>
        <p>
			<input class="form-control" type="email" name="email" placeHolder="Email" ng-model="user.email" required />

			<input class="form-control" type="password" name="password" placeHolder="password" ng-model="user.password" required />

</form>
