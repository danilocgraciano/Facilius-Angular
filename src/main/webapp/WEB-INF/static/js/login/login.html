<div class="col-md-6 col-md-offset-3">
	</br> </br> </br> </br> </br> </br>
	<div align="center">
		<img class="img-responsive" src="static/img/logo.png">
	</div>
	</br>
	<form name="loginForm" ng-controller="LoginController" ng-submit="loginForm.$valid && submit()" method="POST">
		<p>
			<input class="form-control" type="email" name="email" placeHolder="Email" ng-model="user.email" required />
		</p>
		<p>
			<input class="form-control" type="password" name="password" placeHolder="Password" ng-model="user.password" required />
		</p>
			<input class="btn btn-primary" type="submit" value="Login" style="width: 100%;" /> 
			<a class="btn btn-default" href="#cadastrar" style="width:100%;">Create Account</a>
	</form>
</div>
